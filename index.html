<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Biawak Nakal</title>

    <!-- feather icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />



  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo"> 
      Biawak<span>Nakal</span>.</a>

    <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#">Contact</a>
        <a href="#">Category</a>
    </div>
     <!-- feather icon -->
    <div class="navbar-extra">
      <a href="#" id="search"><i data-feather="search"></i></a>
      <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
    </nav>
   <!-- navbar end -->
    
    <!-- login -->
    <div class="container">
      <div class="tittle"> Login</div>
      <form action="#">
        <div class="field">
          <input type="text" placeholder="Username" required />
          <!-- <label >Masukan Email</label> -->
        </div>
        <div class="field">
          <input type="Password" placeholder="Password" required />
          <!-- <label >Masukan Pasword</label> -->
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <div class="forget">
            <a href="#">Forgot password?</a>
          </div>
        </div>
          <div class="field">
            <input type="submit" value="Login" />
            <label for="submit"></label>
          </div>
          <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
      
      </form>
    </div>

    
    <div class="footer">
      <p>Copyright &copy; 2025 BiawakNakal</p>
      <p>All rights reserved</p>
      <p>Yayang Sahidan</p>


      <!-- feather icon -->
      <script>
        feather.replace();
      </script>



  </body>
</html>
